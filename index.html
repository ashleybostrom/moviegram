<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Moviegram</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="assets/style.css" />
    </head>

    <body>
        <header>
            <div class="grid-container">
                <div class="left-column box m-2 p-1">
                    <!-- Title of application  -->
                    <h2 class="moviegram-header m-1 text-lg">Moviegram: Watch How You Feel</h2>
                </div>
            </div>
        </header>
          
        <main>
            <!-- Search for specific movie -->
            <form class="m-1">
                <label class="text-xs">Search by Movie Title</label>
                <input type="text" id="movieSearch" placeholder="Interstellar" title="Movie Search" class="p-1 m-2"/>
                <button id="searchBtn" class="text-sm p-1 m-1">Submit</button>
            </form>

            <div id="searchResults" class="resultStyle m-1 p-1">
                <h3>Search Results</h3>
                <ul id="searchResults"></ul>
            </div>
                    
            <!-- Populate movie suggestions based on mood -->
            <div class="moodStyle m-1 flex content-center">
                <label for="moods">Choose Your Mood</label>
            </div>

            <select name="moods" id="moods" class="m-2 p-1 inline-flex">
                <option value="happy">Happy</option>
                <option value="melancholic">Melancholic</option>
                <option value="heady">Heady</option>
                <option value="curious">Curious</option>
                <option value="excited">Excited</option>
                <option value="celebratory">Celebratory</option>
                <option value="tired">Tired</option>
                <option value="easygoing">Easygoing</option>
                <option value="dramatic">Dramatic</option>
                <option value="pentup">Pent Up</option>
            </select>
            <br><br>
            <input type="submit" value="Submit" target="btnTarget" class="p-1 border-black border-2 rounded-sm">
            <br><br>
    
            <!-- Populate Movies Based on Genre -->
            <div class="genreStyle m-1">
                <label for="genres">Go By Genre</label>
                <!-- /changed name and ID from moods to genres like the section. -Isaac -->
                <select name="genres" id="genres" class="m-2 p-1">
                    <option value="action">Action</option>
                    <option value="thriller">Thriller</option>
                    <option value="scifi">Sci-Fi</option>
                    <option value="documentary">Documentary</option>
                    <option value="comedy">Comedy</option>
                    <option value="party">Party</option>
                    <option value="romcom">Rom-Com</option>
                    <option value="classics">Classics</option>
                    <option value="horror">Horror</option>
                    <option value="cathartic">Cathartic</option>
                </select>
                <br/><br/>
                <input type="submit" value="Submit"  target="btnTarget" class="p-1 border-black border-2 rounded-sm"/>         
            </div>

            <!-- Playlist section -->
            <div class="container right-column box m-1 p-1">
                <div id="movieplist">
                <h2>My Movie Playlist</h2>

                    <table>

                        </tr>

                            <td>Column 5</td>

                        </tr>

                        </tr>
                        <tr>
                            <td>Column 9</td>
                            <td>Column 10</td>
                        </tr>
                    </table>
                </section> -->
            </div>
        </main>
    
        <!-- Link to JS -->
        <script src="./assets/script.js"></script>

        <!-- Added link to the jQuery library -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
