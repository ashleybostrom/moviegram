<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moviegram</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="assets/style.css" />
    </head>

    <body>
        <div class="grid-container">
            <div class="left-column box m-1 p-1 ">
                <!-- Title of application  -->
                <h2 class="moviegram-header m-1 text-lg">Moviegram: Watch How You Feel</h2>

                <!-- Search for specific movie -->
                <form class="m-1 p-1">
                    <label class="text-sm content center">Search by Movie Title</label>
                    <input type="text" id="movieSearch" placeholder="Interstellar" title="Movie Search" class="p-1 m-2"/>
                    <button class="bg-sky-500 hover:bg-sky-600 rounded m-2 px-2 text-white" id="searchBtn">Submit</button>
                </form>
            

                <div class="resultStyle m-1 p-1">
                    <h3>Search Results</h3>
                    <ul id="searchResults"></ul>
                </div>

                <div class="moodStyle m-1  p-1">
                    <label for="moods" class="text-sm">Choose Your Mood</label>

                    <select name="moods" id="moods" class="m-2 p-1 inline-flex">
                        <option value="happy">Happy</option>
                        <option value="melancholic">Melancholic</option>
                        <option value="heady">Heady</option>
                        <option value="curious">Curious</option>
                        <option value="excited">Excited</option>
                        <option value="celebratory">Celebratory</option>
                        <option value="tired">Tired</option>
                        <option value="easygoing">Easygoing</option>
                        <option value="dramatic">Dramatic</option>
                        <option value="pentup">Pent Up</option>
                    </select>
                    <br/><br/>
                    <button class="bg-sky-500 hover:bg-sky-600 rounded m-2 px-2 text-white" id="moodBtn">Submit</button>
                </div>

                <div class="genreStyle m-1 p-1">
                    <label for="genres">Go By Genre</label>

                    <select name="genres" id="genres" class="m-2 p-1">
                        <option value="action">Action</option>
                        <option value="thriller">Thriller</option>
                        <option value="scifi">Sci-Fi</option>
                        <option value="documentary">Documentary</option>
                        <option value="comedy">Comedy</option>
                        <option value="party">Party</option>
                        <option value="romcom">Rom-Com</option>
                        <option value="classics">Classics</option>
                        <option value="horror">Horror</option>
                        <option value="cathartic">Cathartic</option>
                    </select>
                    <br/><br/>
                    <button class="bg-sky-500 hover:bg-sky-600 rounded m-2 px-2 text-white">Submit</button>
                </div>
            </div>
            <!-- End of search section -->

            <!-- Playlist section -->
            <div class="right-column box m-1 p-1">
                <div class="movie-container m-1 p-1">
                    <h2>My Movie Playlist</h2>
                    <section id="movieplist" class="m-1 flex flex-wrap">

                    </section>
                </div>
            </div>

        </div>
        <!-- End of container -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
